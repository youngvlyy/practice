<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50_자바스크립트_시계</title>
    <style>
        h1{
            width: 260px;
            height: 40px;
            margin: 0 auto;
            padding: 20px 30px;
            text-align: center;
            border: 5px dotted pink;
        }
    </style>
</head>
<body>
    <h1>20시 8분 25초</h1>

    <script>
        /*
            힌트 - setInterval()을 이용

            1. 1초마다 새로운 시간을 구한다.
            2. 시, 분, 초를 추출한다.
            3. h1의 텍스트로 값을 할당한다.
        */
       
        const $h1 = document.querySelector('h1');

        window.setInterval(function(){

            const now = new Date();

            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();

            $h1.textContent = `${hours}시 ${minutes}분 ${seconds}초`;

        },1000);
    </script>
</body>
</html>
