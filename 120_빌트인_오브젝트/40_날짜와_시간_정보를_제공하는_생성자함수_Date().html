<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40_날짜와_시간_정보를_제공하는_생성자함수_Date()</title>
</head>
<body>
    <h1>날짜 , 사간정보 추출</h1>

    <script>
        //현재시점의 날짜/ 시간 정보가 저장됨
        const today = new Date();

        document.write(today + '<br>');

        //년월일
        const year = today.getFullYear();
        const month = today.getMonth(); // 0~11
        const date = today.getDate();

        document.write(year + '<br>');
        document.write(month + 1 + '<br>');
        document.write(date + '<br>');

        //요일
        const day = today.getDay(); //0~6(일~토)
        console.log(day)

        const daylist = ['일','월','화', '수', '목', '금', '토'];
        let dayname = daylist[day];
        
        document.write(`오늘은 ${dayname}요일 입니다.`);


        //시분초
        const hours = today.getHours();
        const minutes = today.getMinutes();
        const seconds = today.getSeconds();

        document.write(`${hours}시 <br>`);
        document.write(`${minutes}시 <br>`);
        document.write(`${seconds}시 <br>`);
    </script>
</body>
</html>
