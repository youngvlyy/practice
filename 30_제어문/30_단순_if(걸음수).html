<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30_단순_if(걸음수)</title>
    <style>
        body{
            text-align: center;
        }
        button{
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>단순 if문 연습문제</h1>

    <button>만보 측정</button>
    <hr>

    <script>
    /*
      prompt() 함수를 이용하여 사용자로부터 걸음수를 입력받습니다.
      걸음수가 20000보 이상이면 "오늘은 2만보 이상 걸으셨네요" 라고 출력되고,
      걸음수가 10000보 이상, 20000보 미만이면 "오늘은 1만보 이상 걸으셨네요" 라고 출력되고
      걸음수가 10000보 미만이면 "하루 1만보 이상 걷기는 건강에 좋습니다."
      라고 출력되도록 코드를 작성하세요
    */   
   
    const $btn = document.querySelector('button');
   $btn.addEventListener('click',function(){
    const step = parseInt(prompt('오늘 얼마나 걸으셨어요?'));
    if (step >= 20000){
        document.write('오늘은 2만보 이상 걸으셨네요');
    }
    if(step >= 10000 && step < 20000){
        document.write('오늘은 1만보 이상 걸으셨네요');
    }
    if (step < 10000){
        document.write('하루 1만보 이상 걷기는 건강에 좋습니다.');
    }

   });
    </script>
</body>
</html>
