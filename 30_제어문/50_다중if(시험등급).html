<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50_다중if(시험등급)</title>
</head>
<body>
    <h1 style="text-align: center;">다중if문</h1>

    <pre>
        여러개의 조건으로 이루어진 if문으로 
        마지막의 else는 없어도 된다.

        if(조건식1){

        }else if(조건식2){

        }else if(조건식3){

        }else{

        }
        else는 없어도됌
    </pre>
    <hr>
    <button>점수</button>
    <script>
    /*
        수학점수 score 를 입력받고,
        90<=score<=100  이면 "1등급",
        80<=score<90  이면 "2등급",
        70<=score<80  이면 "3등급",
        60<=score<70  이면 "4등급",
        60점 이하이면 "재평가 대상입니다." 으로 알림창 출력하는 코드를 작성하세요.
    */
    const button = document.querySelector('button');

    button.addEventListener('click', function(){
        const score = parseInt(prompt('수학점수를 입력하시오'));
        if(score >= 90 && score <= 100){
        alert('1등급');
        }
        else if(score >= 80 && score < 90){
            alert('2등급');
        }
        else if(score >= 70 && score < 80){
            alert('3등급');
        }
        else if(score >= 60 && score < 70){
            alert('4등급');
        }
        else{
            alert('재평가 대상입니다.');
        }
    });
    </script>
</body>
</html>
