<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>60_다중if(시간)-문제</title>
</head>
<body>
    <h1>현재시간에 따른 메세지 출력</h1>
    <pre>
        문제) prompt() 함수를 이용하여 0~23 사이의 시간숫자를 입력받아 
        아래 조건에 따른 메세지를 출력하시오.
        1. 19 <= hour < 21 이면 "도시락 30% 할인" 출력
        2. 9시 또는 15시 정각이면 "도시락 하나 사면 하나 공짜~!" 출력
        3. 그 외시간은 "도시락 사세요" 출력    
    </pre>

    <script>
        const hour = parseInt(prompt('현재 시간을 입력하시요'));

        if(hour >= 19 && hour <21){
            alert("도시락 30% 할인");
        }
        else if(hour === 9 || hour === 15){
            alert('도시락 하나 사면 하나 공짜~!');
        }
        else{
            alert('도시락 사세요');
        }
    </script>
</body>
</html>
