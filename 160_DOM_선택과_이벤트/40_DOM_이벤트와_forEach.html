<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40_DOM_이벤트와_forEach</title>

    <style>
        button{width: 40px; height: 40px;}
    </style>
</head>
<body>
    <h1>배열의 반복메소드 .forEach()</h1>

    <pre>
        1. 배열 각각의 원소에 공통적인 작업을 하고싶을 때 유용

        2. 사용법
            배열.forEach(function(원소, 인덱스, 원본배열){});

            예시) arrData.forEach(function(item, idx, arr){});
    </pre>
    <hr>

    <p class="str">?</p>
    <button>버튼</button>

    <script>
        const arrData = ['둘리', '또치', '도우너', '마이콜', 10, 20, 30, 40, 50];

        //let str = '0:둘리<br>1:또치<br>2:도우너'
        let str = '';

        const $str = document.querySelector('.str');
        const $btn = document.querySelector('button');

        //버튼에 대한 클릭이벤트 구문
        $btn.addEventListener('click', function(){
            //방법1 for 
            if(false){
                for(let i=0; i<arrData.length; i++){
                str += `${i} : ${arrData[i]}<br>`;
                $str.innerHTML = str;
                }
            }
            //방법2 forEach()
            if(true){
                arrData.forEach((item,idx)=>{
                    str += `${idx}: ${item}<br>`;
                    $str.innerHTML = str;

                })
            }

        })
        //$str.textContent = '0:둘리<br>1:또치<br>2:도우너'
        $str.innerHTML = str;
    </script>
</body>
</html>
