    <button onclick="alert('1등 당첨~!')">추첨~!</button>

        1.이벤트 처리는 사용자의 특정 행위에 따라 반응하는 코드를 작성하는 것

    <script>
        //alert(문자열 메세지)

        // alert('1등 당첨~!');
        let msg = '새해 복 많이 받으세요~!'
        function msgFn(msg){
            alert(msg);
        }
        
    </script>
