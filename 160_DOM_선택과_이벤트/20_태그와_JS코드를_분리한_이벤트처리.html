<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_태그와_JS코드를_분리한_이벤트처리</title>
    <style>
        body{text-align: center;}
        h1{font-size: 24px;}
        img{width: 80%; border: 1px solid #000; cursor: pointer;}
        button{padding: 10px 15px;}
    </style>
    <script src=""></script>

</head>
<body>
    <h1>태그와 JS코드를 분리한 이벤트처리</h1>

    <pre>
        1. 태그 = 선택자 = 요소(Element) = DOM(문서객체모델 ,Document) = Node (같은의미 다른표현)

        2. 자바스크립트 관점에서 DOM(태그) 의 역할

            JS가 HTML 소스코드에 접근하여 내용이나 속성값, 적용된 css코드를 조작하기 위한 통로역할(인터페이스)
    </pre>

    <button type="button">클릭</button>

    <p>
        <img src="./../imges/dom_tree.jpg" alt="#">
    </p>

    <script>
        //msgFn 의 함수를 선언하시오

        function msgFn(){
            alert('자바스크립트 수업은 즐겁다.');
        }

        //button을 클릭했을 때 msgFn 이벤트핸들러 호출을 예약
        document.querySelector('button').addEventListener('click',msgFn); //addEventListener ~할때 ~ 했을때 =on
        
        //DOM선택.addEventListener('이벤트명', 익명함수 형태의 이벤트핸들러) =>실무에서 가장 많이 사용하는 방식
        //img를 클릭했을 때 콘솔창에 '이미지를 클릭했습니다.' 라는 메세지를 출력하시오

        document.querySelector('img').addEventListener('click', function(){
            alert('이미지를 클릭했습니다');
        });
    </script>
</body>
</html>
