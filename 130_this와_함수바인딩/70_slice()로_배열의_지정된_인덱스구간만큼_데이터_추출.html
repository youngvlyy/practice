<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70_slice()로_배열의_지정된_인덱스구간만큼_데이터_추출</title>
</head>
<body>
    <h1>(문자열 또는 배열).slice()</h1>
    <pre>
        1. slice()는 배열의 begin~end+1 인덱스까지 원소를 복사하여 새로운 배열을 생성

        2. slice()로 생성된 배열과 원본은 전혀 상관없음

        3. 뒤에서부터 카운팅할 경우 -1부터 시작함
    </pre>
    <script>
        const friends = ['둘리', '또치', '도우너', '마이콜', '희동이'];

        document.write(friends.slice(2, 3+1));//['도우너, 마이콜']
        document.write('<br>');

        document.write(friends.slice(2));//인덱스 2 부터 끝까지
        document.write('<br>');

        document.write(friends.slice(-2));//마이콜 희동이
        document.write('<br>');

        document.write(friends.slice());//통째로 복사

    </script>
</body>
</html>
