<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_생성자함수의_this</title>
</head>
<body>
    <h1>생성자 함수에서의 this</h1>

    <p>생성자함수에서 this는 인스턴스에 바인딩된다.</p>

    <hr>

    <script>
        function Person(name, age){
            //아래의 this는 인스턴스명에 바인딩된다.
            this.name = name;
            this.age = age;
        }

        //생성자함수를 이용해서 객체변수를 만들때는 new 키워드를 이용한다. (규칙)
        const micol = new Person('마이콜', 24);

        document.write(`micol.name = ${micol.name}<br>`);
        document.write(`micol.age = ${micol.age}<br>`);
    </script>
</body>
</html>
