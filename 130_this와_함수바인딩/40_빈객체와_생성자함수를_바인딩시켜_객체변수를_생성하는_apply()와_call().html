<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40_빈객체와_생성자함수를_바인딩시켜_객체변수를_생성하는_apply()와_call()</title>
</head>
<body>
    <h1>생성자 함수에 비어있는 객체를 바인딩하는 두가지 방법</h1>

    <pre>
        방법1
        생성자함수.apply(this에 바인딩시킬 객체명, 배열데이터);

        방법2
        생성자함수.call(this에 바인딩시킬 객체명, 데이터를 나열);


    </pre>

    <script>
        function Character(name, age, hobby){
            this.name = name;
            this.age = age;
            this.hobby = hobby;
        }

        //방법1 - apply()
        const duly = {};
        Character.apply(duly, ['둘리', 7, '호이호이~!']);

        

        document.write(`이름: ${duly.name}, 나이 : ${duly.age}, 취미: ${duly.hobby}<br>`);

        //방법2 - call()
        const micol = {}; //빈객체
        Character.call(micol, '마이콜', 24, '구공탄 노래부르기');
        document.write(`이름: ${micol.name}, 나이 : ${micol.age}, 취미: ${micol.hobby}`);

    </script>
</body>
</html>
