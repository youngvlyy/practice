<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10_옵셔널 파라미터</title>
</head>

<body>
  <h1>옵셔널 파라미터</h1>

  <pre>
    1. 함수에서의 옵셔널 파라미터 - 매개변수에 기본값을 할당하는 개념

    2. 삼항연산자 - 간단한 if~else 구문의 약식 표현

        if(조건식){
          console.log('참');
        }else{
          console.log('거짓');
        }

        (조건식) ? console.log('참') : console.log('거짓');
  </pre>

  <hr>

  <script>
    const infoFn = function (name = '하니', age = 5, address = '서울시 서초구') {

      //함수호출시 매개변수에 값을 전달하지 않았을 경우 기본값 설정방법1 - 삼항연산자
      //document.write(`${name}, ${age}, ${address ? address : '주소없음'}<br><br>`);

      //함수호출시 매개변수에 값을 전달하지 않았을 경우 기본값 설정방법2 - 옵셔널 파라미터
      document.write(`${name}, ${age}, ${address}<br><br>`);
    };

    infoFn('둘리', 7, '쌍문동');
    infoFn('둘리', 7);
    infoFn('둘리');
    infoFn();
  </script>
</body>

</html>
