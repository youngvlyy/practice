<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_전역변수_지역변수_유효범위(scope)의_개념</title>
</head>
<body>
    <h1>변수 Scope</h1>

    <script>
        let username = '둘리';

        function runFn(){
            const username = '하니';

            //먼저 중괄호 내에서 변수찾고 없으면 전역에서 찾음
            console.log(username + '달려~!');

            //중괄호 안에서 선언한 지역변수
            let address = '서울시 쌍문동';
        }

        console.log(address + '에 살아요~!');
        runFn();
    </script>
</body>
</html>
