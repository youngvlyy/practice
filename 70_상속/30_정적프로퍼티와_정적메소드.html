<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30_정적프로퍼티와_정적메소드</title>
</head>

<body>
  <h1>static 키워드를 이용한 정적변수, 정적메소드</h1>

  <pre>
    1. 객체를 아무리 많이 만들더라도 static 변수는 오직 하나의 메모리만 생성

    2. 해당 클래스로 만든 모든 객체가 공유하기 때문에 메모리를 효율적으로 사용 가능

    3. 인스턴스나 this로 접근하지 않고, 반드시 클래스이름으로 접근해야만 한다.
  </pre>

  <script>
    class HelloCount {
      static sCount = 0;//공용변수의 개념
      #nCount = 0;//private

      static goUp() {
        console.log('static 메소드 goUp() 호출 성공~!');
      }

      sayHello() {
        HelloCount.sCount++;
        this.#nCount++;

        console.log(`static을 이용하여 ${HelloCount.sCount}번째 인사를 합니다.`);
        console.log(`${this.#nCount}번째 인사를 합니다.`);
      }
    }

    HelloCount.goUp();//static 정적메소드 호출

    const hello1 = new HelloCount();
    hello1.sayHello();
    hello1.sayHello();

    console.log('-----------------')
    const hello2 = new HelloCount();
    hello2.sayHello();
    hello2.sayHello();
    hello2.sayHello();


  </script>
</body>

</html>
