<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>40_믹스인(mixin)</title>
</head>

<body>
  <h1>Mixin</h1>

  <pre>
    1. Mixin - 이미 구현된 메소드를 가져다 현재 클래스에 사용하는 기법

    2. Object.assign() 메소드를 사용해서 설정
  </pre>

  <script>
    const sayMixin = {
      sayHi: function () {
        console.log('sayHi() 메소드 호출~!');
        console.log(`Hello ${this.name}~!`);
      },

      sayBye: function () {
        console.log('sayBye() 메소드 호출~!');
        console.log(`Bye ${this.name}~!`);
      }
    };

    class User {
      name;

      constructor(name) {
        this.name = name;
      }
    }

    //Mixin 기법으로 메소드 복사
    Object.assign(User.prototype, sayMixin);

    const duly = new User('둘리');

    //mixin 기법으로 연결한 메소드 호출
    duly.sayHi();
    duly.sayBye();
  </script>
</body>

</html>
