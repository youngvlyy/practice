<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>20_메소드_오버라이딩과_super_참조변수</title>
</head>

<body>
  <h1>오버라이딩, super</h1>

  <pre>
    1. 메소드 오버라이딩 - 상속받은 조상의 메소드와 똑같은 메소드를 재정의 하는 것

    2. super - 상속받은 부모 클래스를 의미하는 특별한 키워드
  </pre>

  <script>
    //상위클래스
    class Father {
      constructor() {
        console.log('2. Father의 생성자함수 호출 성공이다');
      }

      sayHello() {
        console.log('Father의 sayHello() 호출~!');
      }
    }

    //하위클래스
    class Son extends Father {
      constructor() {
        console.log('1. Son의 생성자함수 호출 성공~!');

        //constructor() 사용시 상속받은 상위클래스의 생성자를 호출해야만 한다.(필수)
        super();
      }

      sayHello() {
        console.log('Son의 sayHello() 호출');
      }

      test() {
        //super 키워드를 이용하여 상속받은 상위클래스의 메소드를 호출할 수 있다.
        super.sayHello();
      }
    }

    const son = new Son();
    son.sayHello();
    son.test();
  </script>
</body>

</html>
