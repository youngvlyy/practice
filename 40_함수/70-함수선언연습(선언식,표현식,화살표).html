<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70-함수선언연습(선언식,표현식,화살표)</title>
</head>
<body>
    <h1>표현식, 화살표 함수 작성하기</h1>

    <script>
     //문제1) duly 함수를 선언하시오.

      //표현식함수로 변환
      const dully = function(){};
      
      //화살표 함수로 변환
      const dully = () => {};


    //문제2) hani 함수를 선언하시오.


      //표현식함수로 변환
      const hani = function(){};
      
      
      //화살표 함수로 변환
        const hani = ()=>{}; 

    //문제3) sum 함수를 선언하시오.
        function sun(){}

      //표현식함수로 변환
      const sum = function(){};
      
      
      //화살표 함수로 변환
      const sum = () =>{};
      

    //문제4) addFn 함수를 선언하시오.
        function addFn(){}

      //표현식함수로 변환
      const addFn = function(){};
      
      
      //화살표 함수로 변환
        const addFn = ()=>{};


    //문제5) divFn 함수를 선언하시오.
        function divFn(){

        }

      //표현식함수로 변환
      const divFn = function(){};
      
      
      //화살표 함수로 변환
        const divFn = ()=>{};


    //문제6) 표현식함수 objFn을 선언하시오.

      function objFn(){}
      
      //화살표 함수로 변환
        const objFn = ()=>{};

    //문제7) 표현식함수 kob을 선언하시오.
        const kob = function(){};
      
      //화살표 함수로 변환
        const kob = ()=>{};

    //문제8) 함수변수 mulFn에 익명함수를 할당하시오.
        const mulFn = function(){};
      
      //화살표 함수로 변환
      const mulFn = ()=> {};


    //문제9) charactor 함수를 표현식으로 선언하시오.
        const charactor = function(){};
      
      //화살표 함수로 변환
      const charactor = ()=>{};
    </script>
</body>
</html>
