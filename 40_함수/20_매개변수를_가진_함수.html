<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_매개변수를_가진_함수</title>
</head>
<body>
    <h1>함수 호출시 값을 전달받을 수 있는 함수</h1>

    <pre>
        매개변수를 가진 함수의 형태

        function 함수명(매개변수){
            실행할 여러줄의 코드;
        }

        실행방법(호출); => 함수명(값);
    </pre>

    <script>
        //호출할 때 넘겨주는 값을 받아낼 변수를 매개변수라고 한다.
        function makeCoffee(c,p,s){
            console.log(`커피 ${c}스푼`);
            console.log(`커피 ${p}스푼`);
            console.log(`커피 ${s}스푼`);
            console.log('커피한잔 완성');
            console.log('--------------');
        }

        makeCoffee(1,1,1); //넘겨주는 값을 인자 (인자가 3개면 매개변수도 3개)
        makeCoffee(2,2,2);
        makeCoffee(1,2,3);


        //문제) 두개의 숫자를 매개변수 x, y에 전달받아 그 합을 출력하는 addFn 함수를 선언하고 호출하시오.

        function addFn(x, y){
            document.write(`x + y = ${x + y}이다.<br>`);
        }
        addFn(1,2);
        addFn(2,3);

        //문제) 세개의 숫자를 매개변수 x,y,z에 전달받아 그 곱을 리턴하는 함수 mulFn 를 선언하고 호출하시오.

        function mulFn(x,y,z){
            
            document.write(`${x * y * z}`);
        }
        mulFn(1,2,3);
    </script>
</body>
</html>
