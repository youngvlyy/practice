<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>30-이벤트구문 작성연습</title>
</head>

<body>
  <h1>50-이벤트구문 작성연습</h1>

  <script>
    //먼저 알맞은 DOM 변수를 선언후 이벤트 구문 작성



    // 연습예제) button에 대한 click 이벤트 구문을 작성하시오.
       const $button = document.querySelector('button'); //$는 돔을 선택한 변수인것을 알려줌.
        $button.addEventListener('click', function(){});

    // 문1) h2에 대한 click 이벤트 구문을 작성하시오.
    const $h2 = document.querySelector('h2');
        $h2.addEventListener('click', function(){});
    

    // 문2) .gnb>li>a에 대한 click 이벤트 구문을 작성하시오.
    const $click = document.querySelector('.gnb>li>a');
        $click.addEventListener('click', function(){});

    // 문3) .btn에 대한 click 이벤트를 작성하시오.
    const $btn = document.querySelector('.btn');
    $btn.addEventListener('click', function(){});

    // 문4) .frame에 대한 click 이벤트를 작성하시오.
    const $frame = document.querySelector('.frame');
    $frame.addEventListener('click', function(){});

    // 문5) .pht에 대한 click 이벤트를 작성하시오.
    const $pht = document.querySelector('.pht');
    $pht.addEventListener('click', function(){});


    // 문6) #tit에 대한 click 이벤트를 작성하시오.
    const $tit = document.querySelector('#tit');
    $tit.addEventListener('click', function(){});

    // 문7) #pht에 대한 click 이벤트를 작성하시오.
    const $phtt = document.querySelector('#pht');
    $phtt.addEventListener('click', function(){});



  </script>
</body>

</html>
