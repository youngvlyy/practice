<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_constructor()를_가진_class</title>
</head>
<body>
    <h1>constructor()는 객체생성시 자동 호출됨</h1>

    <script>
        //생성자를 가진 class
        class Person{
            name;
            gender;
            age;

            //new 키워드로 인스턴스 생성시 자동 호출됨
            constructor(name, gender, age){
                this.name = name; //this 를 빼면 person 의 name 을 가져옴
                this.age = age;
                this.gender =gender;

            }

            info(){
                document.write(`${this.name}는 ${this.age}세의 ${this.gender} 입니다.`);
            }
        }

        const hani = new Person('하니', '여자', 15);
        hani.info();
        console.log(hani);
    </script>
</body>
</html>
