<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_객체변수_설계도_class</title>
</head>
<body>
    <h1>class는 객체변수 설계도</h1>

    <pre>
        1.같은 패턴의 객체변수를 자동으로 만들 때 사용하는 class
        2.형식 : class 클래스명{

        }
        3.클래스 설계시 constructor() 작성을 생략하면 비어있는 constructor(){}을 하나 암시적으로 만들어서 넣어준다.

        4. {name:'태권브이', usage:'전투', weight:1000} 형태의 객체데이터를 생성하는 설계도를 만드시오.

        <script>
            class Robot{
                name;
                usage;
                weight;

                constructor(){}
            }

            //Robot class를 이용해서 객체변수를 생성하지만 아무값도 전달하지 않으므로 
            //name, usage, weight에는 undefined가 할당됨
            const taekwonV = new Robot();

            taekwonV.name = '태권브이';
            taekwonV.usage = '전투';
            taekwonV.weight = 1000;

            console.log(taekwonV);
        </script>
    </pre>
</body>
</html>
