<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30_접근제한자와_this_게터_세터로_캡슐화</title>
</head>

<body>
  <h1>접근제한자, 게터, 세터</h1>

  <pre>
    1. 캡슐화 - 게터, 세터 함수를 이용한 private 변수 접근 설정

    2. 브라우저기반 자바스크립트의 캡슐화
       1) private 필드(프로퍼티)는 '#(샵)'으로 표현
       2) private 필드(프로퍼티)는 직접 접근할 수 없다.
  </pre>

  <script>
    class Bank {
      #money;

      constructor(money) {
        //this는 kb 인스턴스에 매칭된다.
        this.#money = money;
      }

      //게터함수 - 값을 뿌려주는 함수
      getMoney() {
        return this.#money;
      }

      //세터함수 - 값을 얻는 함수
      setMoney(money) {
        this.#money = money;
      }
    }

    const kb = new Bank(50000);

    //private 처리한 변수는 직접접근시 에러발생
    //console.log(kb.#money);
    

    kb.setMoney(200000);

    console.log(kb.getMoney());
  </script>
</body>

</html>
