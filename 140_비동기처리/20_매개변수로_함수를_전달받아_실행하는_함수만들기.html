<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_매개변수로_함수를_전달받아_실행하는_함수만들기</title>
</head>
<body>
    <h1>함수를 전달받는 함수만들기</h1>

    <script>
        const speakerFn = (callback)=>{
            callback();
        };
        //실행1 -> 실행2 -> 실행3 (동기방식은 순차적으로...)
        console.log(0); //실행1

        speakerFn(function(){
            console.log('오늘은 목요일');
        });//실행2

        setTimeout(function(){
            console.log('안녕하세요~!');
        },0);//실행4 (비동기이기 때문)

        console.log(1); //실행3
    </script>
</body>
</html>
