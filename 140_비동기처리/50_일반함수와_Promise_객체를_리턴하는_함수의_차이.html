<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50_일반함수와_Promise_객체를_리턴하는_함수의_차이</title>
</head>
<body>
    <h1>일반함수와 Promise 객체를 리턴하는 함수의 차이</h1>

    <script>
        //1. 기본데이터타입을 리턴하는 일반함수
        function normalFn(){
            return '1. normalFn 일반함수 호출';
        }

        console.log(normalFn());

        //2. Promise 객체를 리턴하는 함수
        function workFn(){
            return new Promise((resolve, reject)=>{
                resolve('내일은 금요일~!');
            });
        }
        console.log(workFn());//Promise {<pending>}

            //만약 resolve로 넘겨준 값을 받고싶다면...
        workFn().then((result)=>{
            console.log(result);
        })
    </script>
</body>
</html>
