<html lang="en">
<head>

    <title>10_배열처럼_인덱스로_값을_가져올수는_문자열과_charAt()</title>
</head>
<body>
    <h1>문자열.charAt(인덱스)</h1>

    <hr>

    <script>
        let strNum = '200';
        document.write(`strNum[0] = ${strNum[0]}<br>`);

        //자바스크립트에서 문자열은 읽기 전용 배열
        const str = 'UIUX-Design';

        //재할당을 시도해도 오류는 안나지만 값이 변경되지 않음 
        str[0] = 'k';

        console.log(str[0]);//U
        console.log(str[5]);//D

        document.write(`str.carAt(7) = ${str.charAt(7)}`);//s
    </script>
</body>
