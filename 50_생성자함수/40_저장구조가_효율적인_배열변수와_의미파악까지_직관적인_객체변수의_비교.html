    <title>40_저장구조가_효율적인_배열변수와_의미파악까지_직관적인_객체변수의_비교</title>
</head>
<body>
    <h1>배열과 객체의 비교</h1>
    <pre>
        1. 일반변수는 의미파악이 원활하지만, 데이터가 각각 흩어져있어 저장구조는 비효율적

        2. 배열변수는 데이터 저장구조는 효율적이지만, 저장된 데이터 각각의 직관적 의미파악은 어렵다.

        3. 객체변수는 데이터 저장구조가 효율적이면서, 동시에 데이터 각각의 직관적 의미파악이 가능하다.

        4. 그래서 보통 서로 연관있는 데이터를 저장할 경우 객체변수를 사용하는 경우가 많다.
    </pre>


    <script>
        //한 사람과 관련된 데이터를 저장
        const username = '아이유';
        const age = 30;
        const id = 'iu';

        const iyou = ['아이유', 30, 'IY', '부산'];

        const iu = {
            name : 'iu',
            age : 30,
            id : 'IU',
            address : '서울시 청담동'
        }
    </script>
