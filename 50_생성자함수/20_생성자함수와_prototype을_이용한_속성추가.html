<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20_생성자함수와_prototype을_이용한_속성추가</title>
</head>
<body>
    <h1>프로토타입을 이용한 상속</h1>
    <pre>
        1. 효율적인 메모리 사용을 위해 prototype 속성에 메소드 등록

        2. prototype 속성에 등록한 메소드는 생성된 객체들이 공유할 수 있다.
    </pre>

    <script>
        function Profile(id, name){
            this.id = id;
            this.name = name;
        }
        
        //효율적인 메모리 사용
        Profile.prototype.info = function(){
            document.write(`내 이름은 ${this.name}이고, 아이디는 ${this.id}입니다. <br>`);
        }
        const me = new Profile('duly','둘리');
        me.info();
        const you = new Profile('hani', '하니');
        you.info();
    </script>
</body>
</html>
