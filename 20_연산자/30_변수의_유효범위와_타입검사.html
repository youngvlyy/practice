    <script>
        let nickname = '구름이';
        console.log(nickname);

        {
            let nickname = '돌돌이';
            console.log(nickname);

            const age = 25;
        }

        console.log(nickname);
        // console.log(age); //중괄호 안에서 선언한 변수를 중괄호 밖에서 가져다 쓸 수 없다.

        /*
            기본 데이터 타입 / 원시타입 / primitive Type
            
            number, string, boolean, null, undifined, symbol  
        */

        let weight = 80;
        console.log(`weight 변수의 데이터 타입은 ${typeof (weight)}`);
