<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70_type변환</title>
</head>
<body>
    <h1>타입변환</h1>
    <pre>
        가짜숫자를 연산가능한 진짜숫자로 변환하는 방법

        1. parseInt() , Number()

        2. parseFloat()
    </pre>
    <script>
        //'100' '40세', '79.5'
        const score = Number('100');
        document.write(`score 변수의 타입은 ${typeof(score)} <br>`);

        const age = parseInt('40세'); //권장
        document.write(`age 변수의 타입은 ${typeof(age)}<br>`);
        console.log(age);

        const weight = parseFloat('79.5');
        document.write(`weight 변수의 타입은 ${typeof(weight)}`);
        console.log(score);
        console.log(age);
        console.log(weight);

    </script>
</body>
</html>
