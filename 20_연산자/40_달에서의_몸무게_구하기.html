<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40_달에서의_몸무게_구하기</title>
</head>
<body>
    <h1>달에서의 몸무게 연산</h1>
    <script>
        /*
            달의 중력은 지구의 17%입니다.
            지구에서 몸무게가 100kg인 사람은 달에 가면 17kg 입니다.
            과연 당신의 몸무게는 달에서 얼마일까요?

             아래의 조건을 만족하는 코드를 작성하세요.

            1. 사용자로부터 몸무게를 입력받아 myWeigt 변수에 저장한다.
            2. 달에서의 몸무게를 계산하여 moonWeight 변수에 저장한다.

            3. body에 "당신의 몸무게는 달에서 ~~kg 입니다." 
    
            형식으로 출력하되 
            ~~자리에는 직접 계산된 수치를 넣지말고 
              변수를 사용하시오    
        */

        const myWeigt = 42;
        const moonWeight = (myWeigt * 0.17).toFixed(2); //소수점 2째자리

        console.log('당신의 몸무게는 ' + moonWeight + 'kg 입니다.');
        document.write(`당신의 몸무게는 ${moonWeight}kg 입니다.`);
    </script>
</body>
</html>
