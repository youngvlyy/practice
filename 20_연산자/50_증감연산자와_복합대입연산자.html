<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50_증감연산자와_복합대입연산자</title>
</head>
<body>
    <h1>증감연산자와_복합대입연산자</h1>
    <pre>
        증감연산자 : ++,-- 

        복합연산자
        +=
        -=
        *=
        /=
        %=

    </pre>
    <script>
        let x = 200;
        let y = 100;
        x = x + 1;
        x += 1;
        x++;

        y = y - 1;
        y -= 1;
        y--;

        x = x + y;
        x += y;
        x = x * y;
        x *= y;

        x /= y
    

        document.write(`현재 x = ${x}<br>`);
        document.write(`현재 y = ${y}<br>`);
    </script>
</body>
</html>
