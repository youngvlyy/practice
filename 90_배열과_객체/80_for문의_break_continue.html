<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80_for문의_break_continue</title>
</head>
<body>
    <h1>break, continue 키워드의 역할</h1>

  <pre>
    1. break는 for 반복문을 종료

    2. continue를 만나는 순간 이후의 코드를 실행하지 않고 증감식 부분으로 이동
  </pre>

  <hr>


    <script>
       //문제) 1~10 출력중 5이면 건너뛰고, 8이 되는순간 제어문을 탈출시키시오 
       for(let i=0; i<=10; i++){
        if(i === 5){
            continue;
        }
        if(i === 8) break;
        document.write(`i= ${i} <br>`);
       }
    </script>
</body>
</html>
