<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_배열(하나의_변수에_여러개의_값을_저장)</title>
</head>
<body>
    <h1>배열변수(Array)</h1>
    <pre>
        1.배열은 여러타입의 데이터를 혼합해서 저장 가능
        2.배열 저장된 값을 item(원소)라고 한다.
        3.만약 없는 index 번호로 출력하면 undefined출력.

        4.배열의 길이는 => 배열명.length
        5.배열의 끝에 데이터를 추가 => 배열명.push(추가값);
        
    </pre>

    <script>
        const arrSome = ['계란', '구슬', 100, true, false, undefined, null];

        //출력 - 배열명[index]

        console.log(arrSome[0]);
        console.log(arrSome[1]);
        console.log(arrSome[2]);
        console.log(arrSome[3]);
        console.log(arrSome[4]);
        console.log(arrSome[5]);
        console.log(arrSome[6]);


        //배열의 끝에 데이터 추가

        arrSome[6] = '햄버거'; //방법1
        console.log(arrSome[6]);

        arrSome.push('쿠키'); //방법2
        console.log('arrSome=', arrSome);


        //구슬 -> '떡볶이'로 변경

        arrSome[1] = '떡볶이';
        console.log(arrSome);
        

        //배열의 길이 측정
        console.log(`arrSome 배열의 길이는 ${arrSome.length}`);

        //--------------------------------------
        //for 반복문을 이용하여 배열 출력 패턴
        for(let i=0; i< arrSome.length; i++){
            document.write(`${arrSome[i]}<br>`);
        }

    </script>
</body>
</html>
