<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>120_배열요소중_최대값_찾기</title>
</head>
<body>
    <h1>배열요소중 최대값 찾기</h1>

    <pre>
        아래의 배열요소중 최대값을 찾아서 화면에 출력하는 코드를 작성하시오

        [6, 3, 4, 1, 55, 2, 7];
    </pre>

    <hr>

    <script>
        let max = 0;
        const num = [6, 3, 4, 1, 55, 2, 77];

        //힌트 - for문, if문
        //방법1
        if(false){
            for(let i=0;i<num.length;i++){
                //만약 배열의 num[i]가 max보다 크다면 
                if(max<num[i]){
                    max=num[i];
                }
            }
        }

        //방법2 - for~of
        if(true){
            for(let item of num){
                if(max<item) max=item;
            }
        }

        document.write(`최대값은 ${max}`);
    </script>
</body>
</html>
