<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70_객체프로퍼티_축약과_메소드축약표현</title>
</head>
<body>
    <h1>객체의 프로퍼티와 메소드의 축약표현</h1>

    <pre>
        1. key와 value의 이름이 동일하면 key를 생략할 수 있다.
        이때 key는 value의 이름으로 자동 생성된다.

        2. 객체의 메소드를 정의할 때 function 키워드를 생략할 수 있다.
    </pre>

    <script>
        //1. 객체 프로퍼티의 축약

        const name = '둘리';
        const age = 7;

        //위 데이터를 객체변수의 값으로 할당
        // const duly = {
        //     name : name,
        //     age : age
        // };
        const duly = {
            name,
            age
        };

        console.log('duly=', duly);

        //2. 객체의 메소드를 정의할 때 function 키워드를 생략한 축약표현

        const robot = {
            name : '태권브이',

            go(){
                console.log(`${this.name},앞으로 갓~!`);
            },

            back(){
                console.log(`${this.name}, 뒤로돌아 갓~!`);
            }

        };
        robot.go();
        robot.back();

    </script>
</body>
</html>
