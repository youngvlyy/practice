<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>70_for문을_이용한_반복처리</title>
</head>
<body>
    <h1>같은 코드를 특정 횟수만큼 반복할 때 유용한 for 반복문</h1>

    <pre>
        for(바가지역할의 변수 초기화; 조건식; 증감식){
            명령문;
        }
    </pre>
    
    <script>
        //for 반복문을 이용하여 0~9 콘솔창에 출력
        for(let i=0; i < 1000; i++){
            console.log(i);
        }

        //문제) for문을 이용하여 1~100까지의 합을 구하시오.
        let sum = 0;
        for(let i = 1; i < 100; i++){
            sum += i
            console.log(`1~100까지의 합은 ${sum}`);
        }

        //문제) 1~100 사이의 홀수합 , 짝수합을 구하시오
        let oddsum = 0;
        let evensum = 0;

        for(let i=1; i <= 100; i += 2){
            oddsum += i;
        }
        for(let i=2; i <= 100; i += 2){
            evensum += i;
        }
    </script>
</body>
</html>
